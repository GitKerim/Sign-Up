<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css " />
  </head>
  <body>
    <div class="image">
      <img
        class="bgimage"
        src="/Sign-Up/marek-piwnicki-0elpuN_7wPI-unsplash.jpg"
        alt="Background image"
      />
      <div class="logo-track">
        <span class="name">Explore Nature</span>
        <img
          src="/Sign-Up/eco_FILL0_wght100_GRAD-25_opsz48.svg"
          alt="Logo"
          class="logo"
        />
      </div>
    </div>

    <div class="form-container">
      <div class="form-header">
        <div class="header-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.

          <p>You know you want to.</p>
        </div>
      </div>
      <div class="form">
        <form class='inputs' action="get">
          <div class='inputs-container'>
            <p>Sign up and explore</p>
            <div class="form-row">
                <div>
                  <label for="fname">First Name:</label>
                  <input type="text" name="firstname" id="fname" />
                </div>
                <div>
                  <label for="lname">Last Name:</label>
                  <input type="text" name="lastname" id="lname" />
                </div>
              </div>
              <div class="form-row">
                <div>
                  <label for="email">E-Mail:</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div>
                  <label for="phone">Phone number:</label>
                  <input type="number" name="phone" id="phone" />
                </div>
              </div>
              <div class="form-row">
                <div>
                  <label for="pwd">Password:</label>
                  <input type="password" name="pwd" id="pwd" />
                </div>
                <div>
                  <label for="cpwd">Confirm password:</label>
                  <input type="password" name="cpwd" id="cpwd" />
                </div>
              </div>
            </div>
          <div class='button-container'>
            <div class="submit">
              <button type="submit">Create Account</button>
            </div>
          </div>
        </form>
    </div>
    </div>
  </body>
</html>
